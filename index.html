<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dis.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <main>
        <!-- shape card container -->
        <div class="flex flex-col md:flex-row">        
            <div class="flex-1 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="">
                    <div class="card card-compact justify-cente  bg-base-100 shadow-xl">
                        <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle</h2>
                          <p class="text-center text-xl">Area (A)= 0.5 X b X h</p>
                          <div class="">
                            <input type="text"  class="w-24 text-2xl p-2 rounded-sm" placeholder="b" id="traingle-base">
                            <span class="mr-4 ml-2" >cm</span>
                            <input type="text"  class="w-24 text-2xl p-2 rounded-sm" placeholder="h" id="height">
                            <span class="mr-4 ml-2" >cm</span>
                          </div>
                          <div class="">
                            <p class="text-2xl ">Area: <span id="traingle-area"></span> <span>cm <sup>2</sup></span></p>
                          </div>
                          <div class="card-actions">
                            <button onclick="calculateTraingleArea()" class="btn btn-primary  w-full p-2 bg-yellow-600" >Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="">
                    <div class="card card-compact justify-cente  bg-base-100 shadow-xl">
                        <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle</h2>
                          <p class="text-center text-xl">Area (A)= W X I</p>
                          <div class="">
                            <input type="text"  class="w-24 text-2xl p-2 rounded-sm" placeholder="W" id="traingle-base">
                            <span class="mr-4 ml-2" >cm</span>
                            <input type="text"  class="w-24 text-2xl p-2 rounded-sm" placeholder="I" id="height">
                            <span class="mr-4 ml-2" >cm</span>
                          </div>
                          <div class="">
                            <p class="text-2xl ">Area: <span id="traingle-area"></span> <span>cm <sup>2</sup></span></p>
                          </div>
                          <div class="card-actions">
                            <button onclick="calculateTraingleArea()" class="btn btn-primary  w-full p-2 bg-yellow-600" >Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <!-- area calculation  -->
            <div class=" border-2 border-gray-700 rounded-lg">
                <h3 class="text-3xl text-center p-4">Area Calculator</h3>
            </div>
        </div>
    </main>
    <script src="script/triangle.js"></script>
</body>

</html>
